<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <main>
    <h1>Timestamp Microservice</h1>
    <hr>
    <div>
      <h2>Example Usage:</h2>
      <a href="api/2015-12-25">[base url]/api/2015-12-25</a>
      <a href="api/1451001600000">[base url]/api/1451001600000</a>
    </div>
    <div>
      <h2>Example Output:</h2>
      <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
    </div>
  </main>
  <footer>
    <span class="made-by">Copyright @
      <script>document.write(new Date().getFullYear())</script> ChiefWoods
    </span>
    <a class="github-link" href="https://github.com/ChiefWoods/timestamp-microservice" target="_blank">
      <img src="./icons/github.svg" class="github-icon" alt="GitHub">
    </a>
  </footer>
</body>

</html>
